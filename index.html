<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/64bb78c65f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="title">
        <h1>Note Taker</h1>
        <h2>Add A New Note: </h2>
    </div>
    <div class="note-input">
        <label for="note">Note:</label>
        <input type="text" name="note" id="note" placeholder="Write your note here">
    </div>
    <button id="add-note">Add Note</button>
    <section class="note-container">
        <!-- <div class="note">
            <h3>Hello</h3>
            <p>Hello my name is</p>
            <button class="details">Michael</button>
        </div> -->
    </section>

    <div class="modal-bg">
        <div class="modal">
            <i class="fas fa-times"></i>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusamus, omnis!</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
